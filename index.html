<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="mycss_web.css">
</head>

<body>
    <div class="mytitle">Quiz Time</div>

    <div id="login">
        <div class="f-box-v">
            <div class="f-box-h title">User Info</div>
            <div class="f-box-v inp">

                <input id="uname" type="text" placeholder="username">
                <button id="get_uname" type="submit">Start Quiz</button>
                <i>Are you ready for the quiz?!</i>
            </div>
        </div>
    </div>

    <div id="dash"></div>

    <div id="root" class="f-box-v"></div>

    <div id="submit" class="ready f-box-h">
        <button id="submit" type="button" class="btn-primary">Submit</button>
    </div>

    <div id="remark"></div>


</body>

<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
<script src="javascript.js"></script>

</html>
